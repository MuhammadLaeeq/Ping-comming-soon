<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/601e0e0aae.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <span>soon!</span>
      </h1>
      <p>
        Subscribe and get notified
      </p>  
    <form>
      <input type="email" name="email" placeholder="Your Emial Address">
      <button>Notify Me</button>
    </form>
    <img class="illustration" src="images/illustration-dashboard.png" alt="illustration-dashboard">
    <div class="social-list">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
 
  

</body>
</html>
